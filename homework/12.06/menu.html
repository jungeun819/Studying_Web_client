<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@실습문제 - 상속 - 메뉴</title>
  <style>
  table {border:1px solid black; border-collapse:collapse; margin: 10px 0;}
  th, td {border:1px solid black; text-align:center; padding: 5px;}
  th:nth-of-type(2) {width: 200px;}
  </style>
</head>
<body onload="init();">
    <h1>@실습문제 - 상속 - 메뉴</h1>
    <h2>메뉴</h2>
    <table id="menu-food">
        <caption><h3>식사메뉴</h3></caption>
        <thead>
        <tr>
            <th>번호</th>
            <th>메뉴명</th>
            <th>가격</th>
            <th>타입</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
    
    <table id="menu-drink">
        <caption><h3>음료메뉴</h3></caption>
        <thead>
        <tr>
            <th>번호</th>
            <th>메뉴명</th>
            <th>가격</th>
            <th>성인인증</th><!-- input:checkbox로 처리할 것-->
        </tr>
    </thead>
    <tbody></tbody>
    </table>
    <script>
 
  /**
   * 다음 데이터를 처리하기 위한 class를 작성하세요
   * (Food와 Drink의 부모클래스 Menu 설계할 것)
   * 
   * Food - id:string, name:string, price:number, type:string
   * Drink - id:string, name:string, price:number, adultOnly:boolean
   */
    
    // 부모생성자
    class Menu {
        constructor(id, name, price){
            this.id = id;
            this.name = name;
            this.price = price;
        }
    };

    // 자식생성자
    class Food extends Menu {
        constructor(id, name, price, type){
            super(id, name, price);
            this.type = type;
        }
    };

    // 자식생성자
    class Drink extends Menu {
        constructor(id, name, price, adultOnly){
            super(id, name, price);
            this.adultOnly = adultOnly;
        }
    };
    
    const menuData = {
        foodMenu : [
        new Food('food101','잡채밥', 8000, '밥'),
        new Food('food102','김치찌게', 7500, '밥'),
        new Food('food103','로제파스타', 9000, '면'),
        new Food('food104','돌솥비빔밥', 8000, '밥'),
        new Food('food105','짬뽕', 9000, '면'),
        ],
        drinkMenu : [
        new Drink('drink201','생수', 1000, false),
        new Drink('drink202','오렌지쥬스', 2500, false),
        new Drink('drink203','사이다', 2000, false),
        new Drink('drink204','생맥주 500cc', 4000, true),
        new Drink('drink205','소주', 4000, true),
        ]
    };

    const init = () => {
        const foodTable = document.querySelector("#menu-food tbody");
        menuData.foodMenu.forEach((fMenu) => {
            // console.log(menu);
            foodTable.innerHTML += `<tr>
                                    <td>${fMenu.id}</td>
                                    <td>${fMenu.name}</td>
                                    <td>${fMenu.price}</td>
                                    <td>${fMenu.type}</td>
                                    </tr>`
        });

        const drinkTable = document.querySelector("#menu-drink tbody");
        menuData.drinkMenu.forEach((dMenu) => {
            // console.log(dMenu);
            const check = dMenu.adultOnly ? 'checked' : '';
            console.log(check);
            drinkTable.innerHTML += `<tr>
                                    <td>${dMenu.id}</td>
                                    <td>${dMenu.name}</td>
                                    <td>${dMenu.price}</td>
                                    <td>
                                        <input type="checkbox" ${check}>
                                    </td>
                                    </tr>`
        });
    };
    </script>
</body>
</html>
