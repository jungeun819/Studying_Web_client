<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS실습문제-box-shadow</title>
<style>
    div {
        background-color: gainsboro;
        text-align: center;
        padding: 70px;
        margin-left: 80px;
        margin-right: 80px;
    }
    img {
        width: 300px;
        height: 230px;
        margin-right: 10px;
    }
    img:hover {
        box-shadow: 10px 4px 10px grey;
    }
</style>
</head>
<body>
<h2>이미지에 마우스 hover 그림자효과 만들기</h2>
<hr/>
<div>
    <img src="/sample/test/sun/sun1.jpg" alt="태양이미지1" >
    <img src="/sample/test/sun/sun2.jpg" alt="태양이미지2" >
    <img src="/sample/test/sun/sun3.jpg" alt="태양이미지3" >
</div>
</body>
</html>
